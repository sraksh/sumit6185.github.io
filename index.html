<!DOCTYPE html>
<html ng-app='myTask'>
    <head>
        <title>Task list in Angular JS</title>
         <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- custom CSS -->
        <link rel="stylesheet" href="css/style.css">
      
       <script type="text/javascript" src="js/lib/angular.min.js"></script>
    </head>

 <header>
 	<div class="container heading">
 		<h2> ToDo Application </h2><br>
 	</div>
 </header>

<body>
    	<div ng-controller="myCtrl">
            <!--Adding part   -->
    		<div class="container">
             <div class="row">
                <div class="col-lg-12">
                    <form class="input-group" ng-submit="addTask()">
                    <input type="text" class="form-control" ng-model="taskName" placeholder="Add your task here.....">
                    <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit">Add Task</button>
                    </span>
                    </form>
                </div>  <!--col-lg-12 -->
             </div>    <!-- row -->
            </div>    <!-- container -->
  
            <!--editing and deleting part   -->
			<div class="container">
			 <ul id="todo-list" ng-repeat="task in taskList track by $index">
			    <li>
                    <button class="btn btn-success" ng-show="!task.editing" ng-click="Edit($index)" >Edit</button>
    		        <span>{{task.name}}</span>
                    <button class="btn btn-danger" style="position: absolute; right: 20px;" ng-show="!task.editing"  ng-click="deleteTask(taskList.indexOf(task))">Delete</button>
                
                 <!--editing and saving part   -->
                    <form class="input-group">
                        <input ng-show="task.editing" type="text"  class="form-control" ng-model="taskList[$index].name" placeholder="Edit your task">
                        <span class="input-group-btn">
                        <button ng-click="Save($index)"  ng-show="task.editing" class="btn btn-primary">Save</button>
                        </span> 
                    </form>
			    </li>
		      </ul>
		    </div>
		</div>

<script type="text/javascript" src="js/app.js"></script>    
</body>
</html>
